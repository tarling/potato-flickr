<ul class="listing" ng-cloak="true">
	<li class="media" ng-repeat="item in items">
		<div class="media-left">
			<a href="#/details/{{items.indexOf(item)}}">
				<img ng-src="{{item.media.m}}" alt="{{item.title}}">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading item-title"><a href="#/details/{{items.indexOf(item)}}">{{item.title}}</a></h4>
			<div class="item-date">Published: {{item.published | formatDate}}</div>
			<div class="item-author"><a href="https://www.flickr.com/photos/{{item.author_id}}">{{item.author | extractName}}</a></div>
			<div class="item-link"><a href="{{item.link}}">View on Flickr</a></div>
		</div>
	</li>
</ul>
