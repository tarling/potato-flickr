<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Flickr Public Feed</title>
</head>

<body ng-controller="appController">
  
  <header>
    <h1>Flickr Public Feed</h1>
  </header>
  <main>
    <ul ng-cloak="true">
      <li class="media" ng-repeat="item in items">
        <div class="media-left">
            <a href="#">
              <img ng-src="{{item.media.m}}" alt="{{item.title}}">
            </a>
          </div>
          <div class="media-body">
            <h4 class="media-heading">{{item.title}}</h4>
            <div class="item-date">Published {{item.published | date: 'MMM yy'}}</div>
            <div class="item-author"><a href="https://www.flickr.com/photos/{{itemauthor_id}}">{{item.author}}</a></div>
            <div class="item-link"><a href="{{item.link}}">View on Flickr</a></div>
          </div>
      </li>
    </ul>
  </main>
 
  <script data-main="js/main.js" src="lib/require.js"></script>
</body>
</html>
